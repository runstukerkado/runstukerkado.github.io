<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Gift Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3a5542 25%, #242320 75%);
            color: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #e9e8e8;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        .container img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #f1f1f1;
        }
        .container h1 {
            font-size: 28px;
            margin: 15px 0;
            color: #1db954;
        }
        .container p {
            font-size: 16px;
            /* margin-bottom: 20px; */
            line-height: 1;
            color: #666;
        }
        .gift-card {
            background-color: #1db954;
            color: #ffffff;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .reveal-button {
            background-color: #1db954;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .reveal-button:hover {
            background-color: #148c3c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/01/AppleCompetition-FTRHeader_V2-1440x733.png" alt="Spotify Gift Card">
        <h1>Congratulations! </h1>
        <p>Semoga harimu selalu penuh warna seperti</p>
        <p>lagu-lagu favoritmu.</p> 
        <!-- <p>Terima kasih sudah membawa semangat dan kebahagiaan bagi kami semua.</p> -->
        <br>
        <p><b>Enjoy your Spotify Premium!</b></p>
        <br>
        <div id="gift-card" class="gift-card">******-******-******</div>
        <button class="reveal-button" onclick="revealCode()">Reveal Code</button>
    </div>

    <script>
        function revealCode() {
            const code = "SPOT-1234-5678"; // Replace with the actual code
            document.getElementById('gift-card').textContent = code;
        }
    </script>
</body>
</html>
